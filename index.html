<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tăng Tương Tác</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScH0_dOXLGbZf0KeM9WYGrryxaH2ULNKBoGmS_lQ3-uMGZtZw/viewform?usp=header" method="POST" target="_blank">
        <label for="platform">Nền tảng:</label>
        <select id="platform" name="entry.54023790" required>
            <option value="">-- Chọn nền tảng --</option>
            <option value="TikTok">TikTok</option>
            <option value="Facebook">Facebook</option>
            <option value="Youtube">Youtube</option>
        </select>

        <label for="link">Link (Video/Bài viết/Kênh):</label>
        <input type="text" id="link" name="entry.725423919" placeholder="Dán link tại đây" required>

        <label for="service">Chọn dịch vụ:</label>
        <select id="service" name="entry.1791593889" required>
            <option value="">-- Chọn dịch vụ --</option>
            <option value="Tăng Follow">Tăng Follow</option>
            <option value="Tăng View Video">Tăng View Video</option>
            <option value="Tăng View Live">Tăng View Live</option>
            <option value="Tăng Tym/Like">Tăng Tym/Like</option>
            <option value="Tăng Share">Tăng Share</option>
        </select>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="entry.1360262398" min="1" placeholder="Nhập số lượng" required>

        <button type="submit">Gửi Yêu Cầu</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
